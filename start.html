<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Start Free Trial - AsClouds</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <div class="container">
      <h1>AsClouds</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="#backup">Backup</a>
        <a href="#storage">Storage</a>
        <a href="#hosting">Hosting</a>
        <a href="#security">Security</a>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h2>Start Your Free Trial</h2>
      <p>Fill out the form below to get started with your AsClouds cloud services.</p>
    </div>
  </section>

  <section class="form-section">
    <form class="trial-form">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>

      <label for="service">Select Service:</label>
      <select id="service" name="service">
        <option>Cloud Backup</option>
        <option>Secure Storage</option>
        <option>Web Hosting</option>
        <option>All-in-One Package</option>
      </select>

      <button type="submit">Submit</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 AsClouds | Privacy | Terms</p>
  </footer>

</body>
</html>
