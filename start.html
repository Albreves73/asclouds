<body>

  <header>
    <div class="container">
      <h1>AsClouds</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="plans.html">Plans</a>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h2>Start Your Free Trial</h2>
      <p>No credit card required. Get secure cloud backup with 1 TB free for 7 days.</p>
    </div>
  </section>

  <section class="form-section">
    <form class="trial-form">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address</label>

      <label for="password">Create Password</label>
      <input type="password" id="password" name="password" required>

      <button type="submit" class="button">Create My Free Account</button>
      <p class="terms">By creating an account, you agree to our <a href="#">Terms of Service</a>.</p>
    </form>
  </section>
