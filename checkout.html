<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout - AsClouds</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <div class="container">
      <h1>AsClouds</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="plans.html">Plans</a>
      </nav>
    </div>
  </header>

  <section class="checkout-section">
    <h2>Complete Your Purchase</h2>
    <form class="purchase-form">
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" required />

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required />

      <label for="plan">Select Plan:</label>
      <select id="plan" name="plan" required>
        <option value="">-- Choose a Plan --</option>
        <option value="monthly">$8/month – 1 TB Storage</option>
        <option value="annual">$80/year – 1 TB Storage</option>
      </select>

      <label for="card">Card Number:</label>
      <input type="text" id="card" name="card" placeholder="1234 5678 9012 3456" required />

      <label for="expiry">Expiry Date:</label>
      <input type="month" id="expiry" name="expiry" required />

      <label for="cvv">CVV:</label>
      <input type="text" id="cvv" name="cvv" maxlength="4" required />

      <button type="submit" class="button">Confirm Purchase</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 AsClouds | Privacy | Terms</p>
  </footer>

</body>
</html>
